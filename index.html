<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendMap - Карта друзей</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- СТРАНИЦА АВТОРИЗАЦИИ -->
    <div id="auth-page">
        <div class="auth-container">
            <div class="auth-logo">
                <i class="fas fa-location-dot"></i>
                <h1>FriendMap</h1>
            </div>
            
            <div id="login-form" class="auth-form">
                <h2>Вход в аккаунт</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Ваш email">
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" placeholder="Ваш пароль">
                </div>
                <button class="btn btn-primary" onclick="auth.login()">Войти</button>
                <div class="auth-switch">
                    <p>Нет аккаунта? <a onclick="auth.showRegisterForm()">Зарегистрироваться</a></p>
                </div>
            </div>
            
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Создать аккаунт</h2>
                <div class="form-group">
                    <label for="register-name">Имя</label>
                    <input type="text" id="register-name" placeholder="Ваше имя">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Ваш email">
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" placeholder="Придумайте пароль">
                </div>
                <button class="btn btn-primary" onclick="auth.register()">Зарегистрироваться</button>
                <div class="auth-switch">
                    <p>Уже есть аккаунт? <a onclick="auth.showLoginForm()">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- СТРАНИЦА ПРИЛОЖЕНИЯ -->
    <div id="app-page">
        <div id="map"></div>
        
        <div class="app-sidebar">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="user-details">
                    <h3 id="user-name">Пользователь</h3>
                    <div class="user-status">
                        <div class="status-indicator online"></div>
                        <span>В сети</span>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-actions">
                <button class="sidebar-btn" onclick="app.showAddFriendModal()">
                    <i class="fas fa-user-plus"></i> Добавить друга
                </button>
                <button class="sidebar-btn" onclick="app.showSettingsModal()">
                    <i class="fas fa-cog"></i> Настройки
                </button>
                <button class="sidebar-btn" onclick="auth.logout()">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
        
        <div class="friends-panel">
            <h3>Мои друзья</h3>
            <div class="friends-list" id="friends-list">
                <!-- Друзья будут добавляться здесь -->
            </div>
        </div>
        
        <div class="location-selector">
            <h3>Ваше местоположение</h3>
            <p>Кликните на карте, чтобы установить ваше местоположение</p>
            <div id="current-location">Не выбрано</div>
        </div>
    </div>
    
    <!-- МОДАЛЬНОЕ ОКНО ДОБАВЛЕНИЯ ДРУГА -->
    <div id="add-friend-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Добавить друга</h2>
                <button class="close-modal" onclick="app.closeModal('add-friend-modal')">&times;</button>
            </div>
            <div class="form-group">
                <label for="friend-name">Имя друга</label>
                <input type="text" id="friend-name" placeholder="Имя вашего друга">
            </div>
            <div class="form-group">
                <label for="friend-email">Email друга</label>
                <input type="email" id="friend-email" placeholder="Email вашего друга">
            </div>
            <button class="btn btn-primary" onclick="app.addFriend()">Добавить</button>
        </div>
    </div>
    
    <!-- МОДАЛЬНОЕ ОКНО НАСТРОЕК -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Настройки</h2>
                <button class="close-modal" onclick="app.closeModal('settings-modal')">&times;</button>
            </div>
            <div class="form-group">
                <label>Статус</label>
                <select id="status-select" class="form-control">
                    <option value="online">В сети</option>
                    <option value="away">Отошел</option>
                    <option value="offline">Не в сети</option>
                </select>
            </div>
            <div class="form-group">
                <label>Видимость местоположения</label>
                <select id="visibility-select" class="form-control">
                    <option value="all">Все друзья</option>
                    <option value="some">Только избранные</option>
                    <option value="none">Никто</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="app.saveSettings()">Сохранить</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
